{% extends "awards/manage_awards.html" %}{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/add_award.css' %}" />
{% endblock %} 

{% block title %}Add Award{% endblock %} 

{% block content %}
<h2>Add a New Award</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} 
  {{ form.as_p }} 
  <p>
    <label for="id_img">Image:</label>
    <input type="file" name="img" id="id_img" accept="image/*">
  </p>
  <button type="submit" class="btn btn-success">Add Award</button>
</form>
{% endblock %}
