{% extends "base.html" %}
{% load static %}
{% load custom_filters %}

{% block title %}Update User{% endblock %} 

{% block style %}
<link rel="stylesheet" href="{% static 'css/add_user.css' %}" />
{% endblock %}

{% block content %}
<h2>Update User</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} 
  {{ form.as_p }}

  
  <p>
    <label for="id_profile_pic">Profile Picture:</label>
    {% if user.profile_pic %}
    <img class="profile_edit" src="data:image/jpeg;base64,{{ user.profile_pic|b64encode }}" alt="Profile Picture">
  {% endif %}
    <input type="file" name="profile_pic" id="id_profile_pic" accept="image/*"/>
  </p>
  
  <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
